<html>
<head>
  <title>Quotes</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'quotes/css/style.css' %}">
</head>
<body>

<div class="main">
  <div class="error">
    {% if messages %}
      {% for msg in messages %}
        <div class="alert">
          {{msg.message}}
        </div>
      {% endfor %}
    {% endif %}
  </div> 

<h1>Welcome!</h2>

  <div class="reg">
    <h2 class="header">Registration</h2>
    <form action='register' method='POST'>
      {% csrf_token %}
      <p>Name:<input type="text" name="name"></p>
      <p>Alias:<input type="text" name="alias"></p>
      <p>Email:<input type="text" name="email"></p>
      <p>Password:<input type="password" name="pwd"></p>
      <p>Password Confirm:<input type="password" name="pwd2"></p>
      <p>Date of Birth:<input type="date" name="dob"></p>
      <input type="submit" name="btn" class="btn_blue" value="Register">
    </form>
  </div>

  <div>
    <h2 class="header">Login</h2>
    <form action='login' method='POST'>
      {% csrf_token %}
      <p>Email:<input type="text" name="email" id="email"></p>
      <p>Password:<input type="password" name="pwd" id="pwd"></p>
      <input type="submit" name="btn" class="btn_blue" value="Login">
    </form>
  </div>

</div>
</body>
</html>
